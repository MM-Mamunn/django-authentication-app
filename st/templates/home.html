{% extends 'header.html' %}
{% load static %}

{%block content%}

<table class="table table-hover" style="margin-top:20px;margin-left:85px;width:80%;border:4px double black;border-color:red;border-radius:5px">
  <thead>
    <tr>
      
      <th scope="col">Subject</th>
      <th scope="col">Value</th>
    
    </tr>
  </thead>
  <tbody>
    <tr class="table-dark">
      <td>Name: </td>
      <td>{{data.name|capfirst}}</td>
    </tr>
    <tr class="table-dark">
      <td>Roll </td>
      <td>{{data.roll}}</td>
    </tr>
    <tr class="table-dark">
      <td>Semester </td>
      {%if data.sem == '9' %}
      <td>Graduated</td>
      {%else%}
      <td>{{data.sem}}(th)</td>
      {%endif%}
    </tr>
    <tr class="table-dark">
      <td>CGPA </td>
      <td>{{data.cgpa}}</td>
    </tr>
    <tr class="table-dark">
      <td>Advisor</td>
      <td>{{data.advisor}}</td>
    </tr>
  </tbody>
</table>

{%endblock %}
