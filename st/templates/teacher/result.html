{% extends 'teacher/theader.html' %}
{% load static %}

{%block content%}

{%for i in stdata%}
<form method="POST" action="{% url 'result2' i.id%} " style="margin-left:22%; width:60%;margin-top:15px; margin-bottom:15px;border:3px solid black;border-radius:5px">
    {% csrf_token %}

    <button type="submit" class="btn btn-info" style="margin:2%;font-size:13px;width:96%;height:100%">
      <tr class="table-active" style="padding:0">
       <td ><i class="fa-solid fa-pen"></i> Process Result of <span class="badge bg-secondary" style="font-size:14px">{{i.name|capfirst}}</span></td>
      <td > Roll : {{i.roll}}</td>
      </tr>
    </button> 

</form>


{%endfor%}


{%endblock %}
